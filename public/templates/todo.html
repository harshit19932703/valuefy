
<div>
  <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
    <form class="form-inline" name="myForm">
      <span>New Todo:</span>&nbsp&nbsp<input ng-model="todoText" type="text" id="newTask" size="35" placeholder="Enter your todo here"
      class="form-control mr-sm-2" required/>
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit" ng-click="addToDo()" ng-disabled="myForm.$invalid">Add</button>

    </form>
    <button ng-click="sortcompleted()" style="float:right" class="btn btn-outline-secondary">SortCompletedTasks</button>
  </nav>






    </div>
    <div>
        <label class="rem">Info:  {{remaining()}} of {{todos.length}} remaining </label>

        <!-- <input ng-model="query" type="text"  placeholder="Search"/> -->
        <ul ng-repeat="todo in todos track by $index" class="list-group">
            <li class="list-group-item" style="margin-top:10px">
                <input ng-model="todo.done" type="checkbox" ng-change="comp(todo.done)" style="cursor: pointer;" />
                <span style="float:right">

                <button ng-click="edit(todo)" data-toggle="modal" data-target="#exampleModal" ng-if="!todo.done" class="btn btn-outline-warning">Edit</button>
                <button ng-click="remove(todo)" class="btn btn-outline-danger">Delete</button>
                 </span>
                <span class="done_{{todo.done}}">{{todo.text}}</span>
            </li>
        </ul>
    </div>



<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Edit Your Task</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
      Update Task:<input type="text" ng-model="h.text">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" ng-click="setupdate()">Close</button>
      </div>
    </div>
  </div>
</div>
